openapi: 3.1.0
info:
  title: Fast Blog
  description: A RESTful blog created with FastAPI
  version: 1.0.0
  contact:
    name: Mahdi Haghverdi
    email: mahdihaghverdiliewpl@gmail.com
    url: https://github.com/mahdihaghverdi/
  license:
    name: GPLv3
    url: https://www.gnu.org/licenses/gpl-3.0.html

servers:
  - url: https://fastblog.io
    description: Main servers
  - url: http://localhost:8000/
    description: Local development server

paths:
  "/posts":
    get:
      summary: Get Posts
      description: Retrieve all the posts
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          description: page number of the pagination
          default: 1
          title: Page
        description: page number of the pagination
      - name: per-page
        in: query
        required: false
        schema:
          type: integer
          maximum: 30
          minimum: 1
          description: number of posts per page
          default: 5
          title: Per-Page
        description: number of posts per page
      - name: sort
        in: query
        required: false
        schema:
          allOf:
          - "$ref": "#/components/schemas/Sort"
          description: sorts the returned posts
          default: date
          title: Sort
        description: sorts the returned posts
      - name: desc
        in: query
        required: false
        schema:
          type: boolean
          description: order of the sorted posts
          default: true
          title: Desc
        description: order of the sorted posts
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PostSchema"
                title: Response Get Posts Posts  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
    post:
      summary: Create Post
      description: Create a post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreatePostSchema"
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PostSchema"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
  "/posts/{post_id}":
    get:
      summary: Get Post
      description: Return details of a specific post
      parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Post Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PostSchema"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
    put:
      summary: Update Post
      description: Replace an existing post
      parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Post Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreatePostSchema"
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PostSchema"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
    delete:
      summary: Delete Post
      description: Delete a specific post
      parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Post Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
components:
  schemas:
    CreatePostSchema:
      properties:
        title:
          type: string
          minLength: 1
          title: Title
        body:
          type: string
          minLength: 1
          title: Body
      type: object
      required:
      - title
      - body
      title: CreatePostSchema
    HTTPValidationError:
      properties:
        detail:
          items:
            "$ref": "#/components/schemas/ValidationError"
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    PostSchema:
      properties:
        title:
          type: string
          minLength: 1
          title: Title
        body:
          type: string
          minLength: 1
          title: Body
        id:
          type: string
          format: uuid
          title: Id
        created:
          type: string
          format: date-time
          title: Created
      type: object
      required:
      - title
      - body
      - id
      - created
      title: PostSchema
    Sort:
      type: string
      enum:
      - title
      - date
      title: Sort
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
